<mat-toolbar class="toolbar">
  <img
    src="/assets/complianceChimpLogoLight.png"
    class="title"
    routerLink="/home"
    alt="Compliancechimp"
  />
</mat-toolbar>
<div class="content-area" *ngIf="loaded">
  <div id="page-title">
    <h2>Hey {{user?.name}}, {{ team?.name }} has invited you to join Compliancechimp to help your team stay OSHA compliant.</h2>
  </div>
  <mat-card>
    <mat-card-title>Let's set up your password</mat-card-title>
    <mat-card-content>
      <span class="error">{{ error }}</span>
      <mat-form-field appearance="outline">
        <input
          (keyup.enter)="createUser()"
          [(ngModel)]="password"
          matInput
          type="password"
          required
          placeholder="password"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          (keyup.enter)="createUser()"
          [(ngModel)]="confirmPassword"
          matInput
          type="password"
          required
          placeholder="confirm password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="justify-content: center;">
      <button mat-raised-button color="primary" (click)="createUser()">
        SIGN IN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!loaded" class="content-area">
  Something went wrong...
</div>
