<div class="challenge-container">
  <!-- Dry run badge - visible when testing without creating real data. Click to exit dry run. -->
  @if (challengeService.isDryRun) {
    <button type="button" class="dry-run-badge" (click)="exitDryRun()" title="Click to exit dry run">
      <mat-icon>science</mat-icon>
      <span>Dry Run</span>
    </button>
  }

  <!-- Timer Card (top right) - hidden during team building; on step4 tablet, shown inside step card instead -->
  @if (showChallengeTimer) {
    <div class="timer-wrapper">
      <challenge-timer></challenge-timer>
    </div>
  }

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
