<div class="timer-card"
  [class.paused]="isPaused"
  [class.complete]="isComplete"
  [class.overtime]="isOvertime">
  <svg class="timer-border-svg" viewBox="0 0 172 200" preserveAspectRatio="none">
    <rect class="timer-border-bg" x="4" y="4" width="164" height="192" rx="14" ry="14" />
    <rect class="timer-border-progress" x="4" y="4" width="164" height="192" rx="14" ry="14"
      [style.stroke-dashoffset]="getRectStrokeDashoffset()" />
  </svg>
  <div class="timer-card-content">
    <img *ngIf="!isComplete && !isOvertime" src="assets/chimpDesk.gif" alt="Chimp working" class="timer-chimp">
    <img *ngIf="!isComplete && isOvertime" src="assets/chimpOvertime.gif" alt="Chimp overtime" class="timer-chimp">
    <img *ngIf="isComplete" src="assets/chimpThumbsup.png" alt="Chimp thumbs up" class="timer-chimp">
    <div class="timer-content">
      <span class="timer-value">{{ timerDisplay }}</span>
      <span class="timer-label" *ngIf="!isPaused && !isComplete">/ 6:00</span>
      <span class="timer-label paused" *ngIf="isPaused && !isComplete">PAUSED</span>
      <span class="timer-label complete" *ngIf="isComplete">DONE</span>
    </div>
  </div>
</div>
