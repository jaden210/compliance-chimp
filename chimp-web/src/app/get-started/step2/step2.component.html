<mat-card>
  <div class="progress">Step 2 of 3</div>
  <mat-card-title>Which industry best describes your team?</mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let industry of Industries">
        <mat-checkbox [(ngModel)]="industry.checked">
          <img matListAvatar [src]="industry.imageUrl" alt="..." />
          <h3 matLine>{{ industry.name }}</h3>
        </mat-checkbox>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions style="justify-content: center;">
    <button mat-raised-button color="primary" (click)="setIndustry()" [disabled]="!IndustrySelected">Next</button>
  </mat-card-actions>
</mat-card>
