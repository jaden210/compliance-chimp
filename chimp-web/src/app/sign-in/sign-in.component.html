<div class="signin-container">
  <div class="signin-content">
    <mat-card class="signin-card">
      <mat-card-title>Sign in to your team</mat-card-title>
      <mat-card-content>
        <span class="error">{{ signinError }}</span>
        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <input
            [formControl]="email"
            matInput
            type="email"
            required
            placeholder="email"
          />
          @if (email.invalid) {
            <mat-error align="end">{{ getEmailErrorMessage() }}</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input
            [formControl]="password"
            matInput
            (keyup.enter)="signIn()"
            type="password"
            required
            placeholder="password"
          />
          @if (password.invalid) {
            <mat-error align="end">password required</mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="justify-content: center;">
        <button mat-flat-button color="accent" class="signin-btn" (click)="signIn()">
          Sign In
        </button>
      </mat-card-actions>
      <mat-card-footer>
        @if (showResetPassword && email.value && email.valid) {
          <p>
            Forgot your password? <a (click)="resetPassword(email.value)">Reset it here</a>
          </p>
        }
        <p>
          Don't have an account? <a routerLink="/get-started">Get Started</a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
