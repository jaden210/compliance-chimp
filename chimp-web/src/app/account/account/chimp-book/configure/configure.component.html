<mat-dialog-content>
  <mat-tab-group color="accent" id="tabs" (selectedTabChange)="tabChange($event)">
    <mat-tab label="Schedule">
        <div class="tab">
          <div class="info">First, select how often you want to recieve your Chimp Book.</div>
          <div class="row tall">
            <mat-slide-toggle (click)="setSchedule('monthly')">Monthly</mat-slide-toggle>
          </div>
          <div class="row tall">
            <mat-slide-toggle (click)="setSchedule('quarterly')">Quarterly</mat-slide-toggle>
          </div>
          <div class="row tall">
            <mat-slide-toggle (click)="setSchedule('anually')">Anually</mat-slide-toggle>
          </div>
          <div class="row tall">
            <mat-slide-toggle>Custom Dates</mat-slide-toggle>
          </div>
          <div class="row tall" *ngIf="false">
              <mat-form-field style="margin: 0 12px;">
                <input matInput [matDatepicker]="picker1" placeholder="choose a start date" [(ngModel)]="book.startDate" (dateChange)="setSchedule('custom')">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="choose an end date" (value)="book.endDate" (dateChange)="setSchedule('custom')">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
          </div>
        </div>
    </mat-tab>
    <mat-tab label="Pages">
      <div class="tab">
        <div class="info">Choose what you want to include in your book.</div>
        <div class="list">
          <div class="row">
            <mat-checkbox [(ngModel)]="book.sections.logs.selected">Logs</mat-checkbox>
            <div class="pages">pages: {{book.sections.logs.pages}}</div>
          </div>
          <div class="row">
            <mat-checkbox [(ngModel)]="book.sections.timeclocks.selected">Timeclocks</mat-checkbox>
            <div class="pages">pages: 53</div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Payment" (click)="mount()"> 
      <div class="s-tab">
        <div class="stripe">
          <img style="height: 30px;" src="/assets/stripe.png">
        </div>
        <form action="/charge" method="post" id="payment-form">
          <div class="form-row">
            <div id="card-element">
              <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display Element errors. -->
            <div id="card-errors" role="alert"></div>
          </div>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
  <div id="price-box">
    <div id="price">$100</div>
    <div id="print-range">print range: {{book.startDate}} - {{book.endDate}}</div>
    <div id="pages">pages: 75</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary">DOWNLOAD SAMPLE CHIMP BOOK</button>
  <button mat-button color="primary" (click)="cancel()">CANCEL</button>
  <button mat-raised-button color="accent" style="color:#ffffff" [disabled]="!isValid" (click)="formSubmit()">SUBMIT</button>
</mat-dialog-actions>
