<div class="scroll">
  <div id="articles">
    <mat-nav-list>
      @for (article of articles(); track article.id) {
        <mat-list-item (click)="editArticle(article)">
          <span matListItemTitle>{{ article.name }}</span>
          <span matListItemLine>{{ article.ordering }}</span>
        </mat-list-item>
      }
    </mat-nav-list>
  </div>
  <button mat-mini-fab class="fab" color="accent" (click)="newArticle()">
    <mat-icon>add</mat-icon>
  </button>
</div>
