<div class="scoll">
  <div id="articles">
    <mat-nav-list>
      <mat-list-item *ngFor="let article of articles | async" (click)="editArticle(article)">
        <h1 matLine> {{article.name}}</h1>
        <p mat-line> {{article.ordering}} </p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <button mat-mini-fab class="fab" color="accent" (click)="newArticle()"><mat-icon>forum</mat-icon>New article</button>
</div>
