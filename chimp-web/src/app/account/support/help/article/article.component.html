<div class="window">
  <div id="editor">
    <div class="title-row">
      <mat-form-field appearance="outline" class="title-field">
        <mat-label>Help article title</mat-label>
        <input matInput placeholder="adding a team member" required [(ngModel)]="article.name" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="order-field">
        <mat-label>Ordering</mat-label>
        <input matInput [(ngModel)]="article.ordering" />
      </mat-form-field>
    </div>

    <div class="ngx-editor-wrapper">
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" />
      <ngx-editor [editor]="editor" [(ngModel)]="article.content" placeholder="Content *" />
    </div>

    <div class="actions-row">
      <button mat-flat-button color="primary" (click)="submit()" [disabled]="!article.name || !article.content || !article.ordering || loading()">
        {{ article.createdAt ? 'Save' : 'Create' }}
      </button>
      <button mat-button (click)="cancel()">Cancel</button>
      @if (article?.id) {
        <button mat-icon-button class="delete-btn" (click)="deleteArticle()">
          <mat-icon>delete</mat-icon>
        </button>
      }
    </div>

    @if (loading()) {
      <mat-spinner />
    }
  </div>
</div>
