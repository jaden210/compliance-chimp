<div class="chimp-chat-panel" 
  [class.sidenav-mode]="mode === 'sidenav'"
  cdkDrag
  cdkDragBoundary="body"
  [cdkDragDisabled]="mode === 'sidenav'"
  [cdkDragFreeDragPosition]="dragPosition"
  (cdkDragEnded)="onDragEnded($event)">
  <!-- Header -->
  <div class="chat-header" cdkDragHandle>
    <div class="header-left">
      <img src="/assets/chimpFace.png" alt="ChimpChat" class="chimp-avatar" />
      <span class="header-title">ChimpChat</span>
    </div>
    <div class="header-actions">
      <button mat-icon-button class="mode-toggle-btn" (click)="toggleMode()" [matTooltip]="mode === 'dialog' ? 'Dock to side' : 'Pop out'">
        <mat-icon>{{ mode === 'dialog' ? 'dock_to_right' : 'picture_in_picture_alt' }}</mat-icon>
      </button>
      <button mat-icon-button class="close-btn" (click)="closePanel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="messages-container" #messagesContainer>
    <!-- Welcome State -->
    <div class="welcome-state" *ngIf="showWelcome">
      <div class="welcome-content">
        <h2>What can I do for you?</h2>
        <p>I can help you navigate your OSHA compliance program, find trainings, and more.</p>
        
        <div class="suggested-prompts">
          @for (prompt of suggestedPrompts; track $index) {
            <button 
              class="prompt-button"
              [class.tour-button]="prompt.variant === 'tour'"
              (click)="selectPrompt(prompt)">
              <mat-icon>{{prompt.icon}}</mat-icon>
              <span>{{prompt.text}}</span>
            </button>
          }
        </div>
      </div>
    </div>

    <!-- Chat Messages -->
    <ng-container *ngIf="!showWelcome">
      @for (message of messages; track $index) {
        <div 
          class="message-wrapper"
          [class.user-message]="message.role === 'user'"
          [class.assistant-message]="message.role === 'assistant'">
          
          <!-- Assistant avatar -->
          <div class="avatar" *ngIf="message.role === 'assistant'">
            <img src="/assets/chimpFace.png" alt="Chimp" />
          </div>
          
          <!-- Message bubble -->
          <div class="message-bubble">
            <p [innerHTML]="message.content"></p>
            
            <!-- Action buttons -->
            <div class="action-buttons" *ngIf="message.actions && message.actions.length > 0">
              @for (action of message.actions; track $index) {
                <button 
                  class="action-button"
                  [class.tour-next-button]="action.type === 'tourNext'"
                  [class.secondary-action]="action.type === 'navigate' && action.queryParams"
                  (click)="executeAction(action)">
                  <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon>
                  <mat-icon *ngIf="!action.icon && action.type === 'navigate'">arrow_forward</mat-icon>
                  <mat-icon *ngIf="!action.icon && action.type === 'smartBuilder'">auto_awesome</mat-icon>
                  <mat-icon *ngIf="!action.icon && action.type === 'search'">search</mat-icon>
                  <span>{{action.label}}</span>
                </button>
              }
            </div>
          </div>
        </div>
      }
    </ng-container>

    <!-- Loading indicator -->
    <div class="message-wrapper assistant-message" *ngIf="isLoading">
      <div class="avatar">
        <img src="/assets/chimpFace.png" alt="Chimp" />
      </div>
      <div class="message-bubble loading">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <textarea 
        #messageInput
        [(ngModel)]="inputMessage"
        (keydown)="onKeyDown($event)"
        placeholder="Ask the chimp anything..."
        rows="1"></textarea>
      <button 
        mat-icon-button 
        class="send-btn" 
        [disabled]="!inputMessage.trim() || isLoading"
        (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
