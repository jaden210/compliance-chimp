<mat-toolbar>
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Select an Industry</h1>
  <div class="flex"></div>
</mat-toolbar>

<div class="window">
  <mat-nav-list>
    @for (industry of (industries | async); track $index) {
      <mat-list-item
        (click)="routeTo(industry)"
      >
        <mat-icon matListItemAvatar class="industry-list-icon">{{ industry.icon }}</mat-icon>
        <h2 matLine>{{ industry.name }}</h2>
      </mat-list-item>
    }
  </mat-nav-list>
</div>
