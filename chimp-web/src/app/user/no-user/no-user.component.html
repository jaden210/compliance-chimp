<div class="error-page">
  <div class="error-content">
    <div class="error-icon">
      <img src="/assets/chimp.png" alt="Chimp" class="chimp-img">
    </div>
    <h1 class="error-title">Oops! Something went wrong</h1>
    <p class="error-message">
      This looks like a bad link. Please ask your manager or supervisor for a new link to access your team portal.
    </p>
    <div class="error-suggestions">
      <div class="suggestion">
        <mat-icon>sms</mat-icon>
        <span>Check your recent text messages</span>
      </div>
      <div class="suggestion">
        <mat-icon>email</mat-icon>
        <span>Look for an email from your team</span>
      </div>
      <div class="suggestion">
        <mat-icon>support_agent</mat-icon>
        <span>Contact your manager for help</span>
      </div>
    </div>
  </div>
  <footer class="page-footer">
    <span>Powered by</span>
    <img src="/assets/ccLogoDark.png" alt="Compliancechimp" class="footer-logo">
  </footer>
</div>
