<div id="window">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div style="flex:1"></div>
    @if (!training) {
      <button mat-raised-button color="primary" (click)="startTraining()">
        START TRAINING
      </button>
    }
  </mat-toolbar>

  <h3>{{ article?.name }}</h3>
  <div id="article" #dataContainer></div>
</div>
